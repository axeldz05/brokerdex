<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>User Dashboard - BankD</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 1.5rem;
    }
    .action-btns .btn {
      margin: 0.25rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">BankD Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- You can add more nav items if needed -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Account Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="container my-5">
    <!-- User Balance -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Balance</h5>
        <h2 class="display-4">$10,000.00</h2>
      </div>
    </div>

    <!-- Investments Graph -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Investments & Stocks</h5>
        <!-- Placeholder for graph (replace with Chart.js or another charting library) -->
        <div class="chart-container" style="position: relative; height:300px;">
          <canvas id="investmentChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Income and Expense Summary -->
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">Income & Expenses</h5>
          <div class="btn-group" role="group" aria-label="Time Period Toggle">
            <button type="button" class="btn btn-outline-secondary active" id="monthlyBtn">Month</button>
            <button type="button" class="btn btn-outline-secondary" id="yearlyBtn">Year</button>
          </div>
        </div>
        <!-- Navigation for previous/next periods -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button type="button" class="btn btn-light">&laquo; Previous</button>
          <span id="periodLabel">August 2023</span>
          <button type="button" class="btn btn-light">Next &raquo;</button>
        </div>
        <!-- Income & Expense Data (could be a table or chart) -->
        <div>
          <p><strong>Income:</strong> $5,000.00</p>
          <p><strong>Expenses:</strong> $3,200.00</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">Quick Actions</h5>
        <div class="action-btns">
          <a href="#" class="btn btn-primary">Transaction</a>
          <a href="#" class="btn btn-success">Invest</a>
          <a href="#" class="btn btn-warning">Withdraw</a>
          <a href="#" class="btn btn-info text-white">Deposit</a>
          <a href="#" class="btn btn-secondary">Account Details</a>
          <a href="#" class="btn btn-dark">Settings</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Placeholder: Add your charting library script here (e.g., Chart.js) and initialize the chart -->
  <script>
    // Example Chart.js initialization (requires including Chart.js script)
    // const ctx = document.getElementById('investmentChart').getContext('2d');
    // const investmentChart = new Chart(ctx, {
    //     type: 'line',
    //     data: { ... },
    //     options: { ... }
    // });
  </script>
</body>
</html>
