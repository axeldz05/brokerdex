{% extends "layout.html" %}

{% block content %}

<!-- Dashboard Container -->
<div class="container my-5">
    <!-- User Balance -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Current Balance</h5>
            <h2 class="display-4">$10,000.00</h2>
        </div>
    </div>

    <!-- Investments Graph -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Investments & Stocks</h5>
            <!-- Placeholder for graph (replace with Chart.js or another charting library) -->
            <div class="chart-container" style="position: relative; height:300px;">
                <canvas id="investmentChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Income and Expense Summary -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Income & Expenses</h5>
                <div class="btn-group" role="group" aria-label="Time Period Toggle">
                    <button type="button" class="btn btn-outline-secondary active" id="monthlyBtn">Month</button>
                    <button type="button" class="btn btn-outline-secondary" id="yearlyBtn">Year</button>
                </div>
            </div>
            <!-- Navigation for previous/next periods -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="button" class="btn btn-light">&laquo; Previous</button>
                <span id="periodLabel">August 2023</span>
                <button type="button" class="btn btn-light">Next &raquo;</button>
            </div>
            <!-- Income & Expense Data (could be a table or chart) -->
            <div>
                <p><strong>Income:</strong> $5,000.00</p>
                <p><strong>Expenses:</strong> $3,200.00</p>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Quick Actions</h5>
            <div class="action-btns">
                <a href="#" class="btn btn-primary">Transaction</a>
                <a href="#" class="btn btn-success">Invest</a>
                <a href="#" class="btn btn-warning">Withdraw</a>
                <a href="#" class="btn btn-info text-white">Deposit</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
